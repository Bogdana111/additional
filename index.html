<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Hero section -->
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-title">Effective Solutions for Your Business</h1>
        <button type="button" data-modal-open class="hero-button">
          Order Service
        </button>
      </div>
    </section>
    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-button" data-modal-close>
          <svg class="modal-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-modal"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <label class="form-label">
            <span class="label-desc">Name</span>
            <span class="form-wrap">
              <input type="text" class="form-input" name="name" required />
              <svg class="form-modal-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-1"></use>
              </svg>
            </span>
          </label>
          <label class="form-label">
            <span class="label-desc">Phone</span>
            <span class="form-wrap">
              <input type="tel" class="form-input" name="name" required />
              <svg class="form-modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-modal-2"></use>
              </svg>
            </span>
          </label>
          <label class="form-label">
            <span class="label-desc">Email</span>
            <span class="form-wrap">
              <input type="email" class="form-input" name="name" required />
              <svg class="form-modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-modal-3"></use>
              </svg>
            </span>
          </label>
          <label class="form-label-textarea">
            <span class="label-desc">Comment</span>
            <textarea
              name=""
              class="form-textarea"
              placeholder="Text input"
            ></textarea>
          </label>
          <input
            type="checkbox"
            id="check"
            class="form-checkbox visually-hidden"
            name="check"
          />
          <label for="check" class="form-label-checkbox"
            >I accept the terms and conditions of the&nbsp;<a
              class="link-checkbox"
              href=""
              >Privacy Policy</a
            >
          </label>
          <button type="submit" class="form-btn button">Send</button>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
    <script type="module" src="./additional.js"></script>
  </body>
</html>
